<html>
<head>
    <title>Happy Birthday</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f8caca, #c2d6f0);
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            font-size: 36px;
            color: #4a4a4a;
        }
        .video-container {
            margin: 20px auto;
            width: 640px;
            height: 360px;
            position: relative;
        }
        .video-container video {
            width: 100%;
            height: 100%;
        }
        .cake {
            width: 120px;
            height: 150px;
            background-color: #ff7f7f;
            border-radius: 10px;
            margin: 60px auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        .cake::before {
            content: '';
            display: block;
            width: 30px;
            height: 50px;
            background-color: #ff7f7f;
            border-radius: 10px 10px 0 0;
            position: absolute;
            top: -50px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cake::after {
            content: '';
            display: block;
            width: 10px;
            height: 20px;
            background-color: #ffcc00;
            border-radius: 50%;
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .cake .layer {
            width: 100%;
            height: 20px;
            background-color: #ff4d4d;
            position: absolute;
            top: 30px;
        }
        .cake .layer:nth-child(2) {
            top: 70px;
        }
        .cake .layer:nth-child(3) {
            top: 110px;
        }
        .balloons {
            position: relative;
            margin-top: 20px;
            width: 100%;
            display: flex;
            justify-content: space-around;
        }
        .balloon {
            width: 50px;
            height: 80px;
            border-radius: 50%;
            position: relative;
        }
        .balloon::after {
            content: '';
            display: block;
            width: 2px;
            height: 20px;
            background-color: #4a4a4a;
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
        }
        .balloon.red {
            background-color: #ff7f7f;
        }
        .balloon.blue {
            background-color: #4a90e2;
        }
        .balloon.green {
            background-color: #7ed321;
        }
        .balloon-text {
            margin-top: 10px;
            font-size: 18px;
            color: #4a4a4a;
            position: relative;
            top: 20px;
        }
    </style>
</head>
<body>
    <h1>Happy Birthday</h1>
    <div class="video-container">
        <video controls>
            <source src="test.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <div class="cake">
        <div class="layer"></div>
        <div class="layer"></div>
        <div class="layer"></div>
    </div>
    <div class="balloons">
        <div class="balloon red"></div>
        <div class="balloon blue"></div>
        <div class="balloon green"></div>
    </div>
    <div class="balloon-text">wkwkwkwk, HBD bocah roblok sehat sehat brokk</div>
</body>
</html>
